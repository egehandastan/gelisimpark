<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text text-center mb-5 fw-light fs-5">Kayıt Ol</h5>
          <form (ngSubmit)=" registerUser()">
            <div class = "form-floating mb-3 ">
              <div class="form-floating mb-3">
                <input type="email" name="name" [(ngModel)]="name" class="form-control" id="floatingInput1" placeholder="name@example.com">
                <label for="floatingInput1">*Ad</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" name="surName" [(ngModel)]="surName"  class="form-control" id="floatingInput2" placeholder="name@example.com">
                <label for="floatingInput2">*Soyad</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" name="email" [(ngModel)]="email"   class="form-control" id="floatingInput3" placeholder="name@example.com">
                <label for="floatingInput3">*Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" [(ngModel)]="password"  class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">*Şifre</label>
                <p>*Şifreniz en az 7 karakter ve en fazla 15 karakter olmalı, harf ve rakam içermelidir.</p>
              </div>
              <div class="input d-grid tab-content-center">
                <button color="accent" class="button" (click)="registerUser()" type="submit" mat-raised-button color="accent">Kayıt Ol</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
</body>
