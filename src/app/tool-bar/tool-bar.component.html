<mat-toolbar>
  <div class = "col-md-3">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <app-nested-node></app-nested-node>
    </mat-menu>
  </div>
  <div class = "col-md-6">
    <app-search-bar></app-search-bar>
  </div>
  <div class = "col-md-1"></div>
  <div class = "col-md-5">
    <form (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-md-2" >

          <button type="submit" mat-raised-button color="accent">Giriş Yap</button>
        </div>
        <div class="col-md-3" >

          <button type="submit" mat-stroked-button color="accent">Kayıt Ol</button>
        </div>
      </div>
    </form>
  </div>
</mat-toolbar>
